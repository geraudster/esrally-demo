---
apiVersion: v1
kind: ConfigMap
metadata:
  name: esrally-geonames-entrypoint-configmap
data:
  entrypoint.sh: |-
    #!/bin/bash
    esrally race \
    --track=geonames \
    --target-hosts elasticsearch-master:9200 \
    --pipeline=benchmark-only \
    --test-mode

---
apiVersion: batch/v1
kind: Job
metadata:
  name: esrally-geonames
spec:
  template:
    spec:
      containers:
      - name: esrally
        image: elastic/rally
        command:
          - /bin/entrypoint.sh
        volumeMounts:
          - name: configmap-volume
            mountPath: /bin/entrypoint.sh
            readOnly: true
            subPath: entrypoint.sh
      volumes:
        - name: configmap-volume
          configMap:
            defaultMode: 0755
            name: esrally-geonames-entrypoint-configmap
      restartPolicy: Never
  backoffLimit: 4
